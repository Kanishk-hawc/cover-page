<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - HAWC</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            manrope: ['Manrope', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: black;
    }

    .swiper-slide {
      transition: transform 0.3s ease;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    .swiper-pagination-bullet {
      background-color: black;
      opacity: 1;

    }

    .swiper-pagination-bullet-active {
      background: #FACC15 !important;
      /* Yellow-400 */
      width: 24px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body class="bg-white text-black min-h-screen flex items-center justify-center">

  <div class="w-full py-8">
    <h1
      class="text-3xl md:text-5xl font-bold text-center mb-8 bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent max-w-[1200px] mx-auto px-4">
      Featured Courses
    </h1>
    <div class="px-72  ">
    <div class="swiper mySwiper w-full h-full overflow-hidden rounded-[2.5rem]">
        <div class="swiper-wrapper">

          <!-- Slide 1 -->
          <div class="swiper-slide relative">
            <a href="#" class="block w-full h-full relative group overflow-hidden">
              <img src="images/coures/dontmiss.jpg" alt="Don't Miss Out"
                class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700 ease-out">
              <div
                class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-80 group-hover:opacity-60 transition-opacity duration-300">
              </div>

            </a>
          </div>

          <!-- Slide 2 -->
          <div class="swiper-slide relative">
            <a href="#" class="block w-full h-full relative group overflow-hidden">
              <img src="images/coures/jeeprep.jpg" alt="JEE Prep"
                class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700 ease-out">
              <div
                class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-80 group-hover:opacity-60 transition-opacity duration-300">
              </div>

            </a>
          </div>

          <!-- Slide 3 -->
          <div class="swiper-slide relative">
            <a href="#" class="block w-full h-full relative group overflow-hidden">
              <img src="images/coures/levelup.jpg" alt="Level Up"
                class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700 ease-out">
              <div
                class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-80 group-hover:opacity-60 transition-opacity duration-300">
              </div>

            </a>
          </div>
        </div>
      </div>



    </div>

    <div class="swiper-pagination !relative !bottom-0 !top-auto !w-full flex justify-center gap-2 mt-8"></div>
  </div>

  <script src="js/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      speed: 800,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        dynamicBullets: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      keyboard: {
        enabled: true,
      },
      effect: 'fade',
      fadeEffect: {
        crossFade: true
      },
    });
  </script>
</body>

</html>
